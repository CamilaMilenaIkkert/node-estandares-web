<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <h1>Formulario de Registro</h1>
        <form action="https://www.w3schools.com/action_page.php" method="post" enctype="multipart/form-data">
            <label for="nombre">Nombre:</label>
            <br />
            <input type="text" id="nombre" name="nombre" required>
            <br />

            <label for="apellido">Apellido:</label>
            <br />
            <input type="text" id="apellido" name="apellido" required>
            <br />

            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <br />
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
            <br />

            <label for="email">E-mail:</label>
            <br />
            <input type="email" id="email" name="email" required>
            <br />

            <label for="web">Página web personal:</label>
            <br />
            <input type="url" id="web" name="web">
            <br />

            <label for="telefono">Teléfono:</label>
            <br />
            <input type="tel" id="telefono" name="telefono">
            <br />

            <label for="residencia">Lugar de residencia:</label>
            <br />
            <input type="text" id="residencia" name="residencia" required>
            <br />

            <p>Preferencias de publicidad:</p>
            <br />
            <label>
                <input type="radio" name="publicidad" value="semanal" required> E-mail semanal
            </label>
            <br />
            <label>
                <input type="radio" name="publicidad" value="mensual"> E-mail mensual
            </label>
            <br />
            <label>
                <input type="radio" name="publicidad" value="ninguno"> Ninguno
            </label>
            <br />

            <label for="perfil">Imagen de perfil (jpg o png):</label>
            <br />
            <input type="file" id="perfil" name="perfil" accept=".jpg, .png" required>
            <br />

            <label>
                <input type="checkbox" name="terminos" required> Acepto los términos y condiciones
            </label>
            <br />

            <label for="colorFavorito">Color favorito:</label>
            <br />
            <input type="color" id="colorFavorito" name="colorFavorito" value="#ffffff">
            <br />

            <label for="experiencia">Experiencia en el uso de software libre (0 a 100):</label>
            <br />
            <input type="range" id="experiencia" name="experiencia" min="0" max="100" step="10">
            <br />

            <label for="password">Contraseña:</label>
            <br />
            <input type="password" id="password" name="password" minlength="10" maxlength="60" required>
            <br />

            <div class="form-group-buttons">
                <button type="submit">Enviar</button>
                <button type="reset">Resetear</button>
            </div>
        </form>
    </div>
    <script src="/mi_archivo.js"></script>
</body>

</html>
